<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    
    <div class="calculatorContainer">
        <div class="title">
            <h1>Tip Calculator</h1>
        </div>
        <form class="Calculator">
            <input id="bill" type="number" name="bill" placeholder="Bill">
            <input id="percentageTip" type="number" name="tip-percentage" placeholder="Percentage to tip">

        </form>
        <div class="buttonFlex">
            <input type="button" id="resetButton" 
            value="Reset" onclick="resetCalculator()">
            <input onclick="calculateTip()" type="button" id="calculateButton" value="Calculate">
        </div>
        <div class="calculateResult">
            <div class="result">
                <p>Tips:</p>
                <p id="tipAmount"></p>
            </div>
            <div class="result">
                <p>Total to pay:</p>
                <p id="totalPay"></p>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
